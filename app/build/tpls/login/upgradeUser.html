<div class="main-container" ng-controller="loginCtrl">
    <div class="main-container-inner">
        <div class="container">
            <br>
            <a class="smoothScroll col-md-2" ui-sref="index" href=""><img src="app/build/image/logo.jpg"></a>
            <h3 class="col-md-3">升级成为企业账号</h3>

        </div>
        <form class="form-horizontal" style="padding-top: 10%;padding-left: 20%" role="form" ng-init="focus=0">
            <div class="form-group">
                <label class="col-md-1 control-label">公司名字：</label>
                <div class="col-md-3"><input class="form-control" type="text" placeholder="贵公司名称" ng-focus="focus = 1"
                                             ng-model="upgrade_company_info.name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">公司地址：</label>
                <div class="col-md-3"><input class="form-control" type="password" placeholder="贵公司地址"
                                             ng-focus="focus = 2" ng-model="upgrade_company_info.address"></div>
            </div>

            <div class="form-group">
                <button class="col-md-1 col-md-offset-1 btn btn-primary" ng-click="upgrade()">确认升级</button>
                <button class="col-md-1 col-md-offset-1 btn btn-primary" ui-sref="index">返回</button>
            </div>
        </form>

    </div>
    <br>
</div>
