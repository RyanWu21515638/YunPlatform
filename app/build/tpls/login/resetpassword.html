

<div class="main-container" ng-controller="loginCtrl">
    <div class="main-container-inner">
        <div class="container">
            <br>
            <a class="smoothScroll col-md-2" ui-sref="index" href=""><img src="app/build/image/logo.jpg"></a>
            <h3 class="col-md-3">重设密码</h3>

        </div>
        <form class="form-horizontal" style="padding-top: 5%;padding-left: 30%" role="form">

            <!--<div class="form-group">
                <label class="col-md-1 control-label">设置密码：</label>
                <div class="col-md-3"><input class="form-control" type="text" placeholder="建议至少使用两种字符组合"></div>

            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">确认密码：</label>

                <div class="col-md-3"><input class="form-control" type="text" placeholder="请再次输入密码"></div>

            </div>-->
            <div class="form-group">
                <!--<label class="col-md-1 control-label">区号0086：</label>-->
                <div class="col-md-1">
                    <select class="form-control" style="width: 90%;border-color: transparent">
                        <option value="">0086(中国)</option>
                    </select>
                </div>

                <div class="col-md-3"><input class="form-control" type="text" placeholder="建议使用常用手机" ng-model="user_register_info.telephone" ng-blur="judgephone()"></div>
                <div ng-if="!phoneregisted">
                    <span class="glyphicon glyphicon-info-sign"
                          style="color: rgb(115, 147, 146); font-size: 15px;"></span><label
                        style="color: red">该手机还未注册</label>

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">手机验证码：</label>
                <div class="col-md-2"><input class="form-control" type="text" placeholder="请输入手机验证码" ng-model="user_register_info.code"></div>
                <button id="yzmid" class="col-md-1 btn" ng-click="settime();verification_code()" ng-disabled="timer">
                    <span ng-if="showtimer">{{countdown}}</span>{{text}}
                </button>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">请输入新密码：</label>
                <div class="col-md-3"><input class="form-control" type="password" placeholder="新密码" ng-model="user_register_info.new_password"></div>

            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">请再次输入新密码：</label>
                <div class="col-md-2"><input class="form-control" type="password" placeholder="请再次输入新密码" ng-model="user_register_info.confirm_password"></div>
                <button class="col-md-1 btn" ng-click="forget_password()">下一步</button><button class="col-md-1 btn btn-primary" ui-sref="login">返回</button>
            </div>
        </form>
    </div>
    <br>
</div>
