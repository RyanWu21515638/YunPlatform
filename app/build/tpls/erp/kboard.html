<div class="main-container" style="padding-left: 2%" ng-controller="storageCtrl">
    <div class="main-container-inner">
        <div class="space-24"></div>

        <div class="page-content">
            <div class="page-header animated bounceInLeft ">
                <h3>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    <b>卡板管理</b>
                </h3>
            </div>
            <form class="form-horizontal animated bounceInRight" role="form" style="padding-top: 2%">
                <div class="form-group">
                    <label class="col-md-2 col-md-offset-3 control-label">卡板名称：</label>
                    <input class="col-md-2 " type="text" ng-model="kboardinfo.name">
                    <div class="col-md-2 pull-right">
                        <div style="width: 0;height: 0;" id="qrcode"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-md-offset-3 control-label">卡板容量：</label>
                    <input class="col-md-2 " type="text" ng-model="kboardinfo.kboard_num">
                </div>
                <div class="form-group">
                    <button class="btn btn-danger col-md-1 col-md-offset-5" ng-click="addkboard()">新增卡板</button>
                </div>
            </form>
            <hr>
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-hover  animated fadeInUp">
                    <caption>所有卡板</caption>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>卡板名称</th>
                        <th>卡板容量</th>
                        <th>创建时间<i class="icon-time"></i></th>
                        <th>删除</th>
                        <th>打印二维码</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in kboard">
                        <td>{{$index+1}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.kboard_num}}</td>
                        <td>{{x.create_time}}</td>
                        <td class="center">
                            <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                <a class="red" href="" ng-click="kboarddel(x.id)">
                                    <i class="icon-trash bigger-130"></i>
                                </a>

                            </div>

                        </td>
                        <td>
                            <button ng-click="print(x.id)">打印</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
