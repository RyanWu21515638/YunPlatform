<div class="main-container" style="padding-left: 2%" ng-controller="storageCtrl">
    <div class="main-container-inner">
        <div class="space-24"></div>

        <div class="page-content">
            <div class="page-header animated bounceInLeft">
                <h3>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    <b>盘点</b>
                </h3>
            </div>
            <form class="form-horizontal">
                <div class="form-group">

                    <label class="col-md-1 control-label no-padding-right">卡板：</label>
                    <div class="col-md-1">
                        <select  style="width: 160%" ng-model="kboard_id" ng-change="kboardselect(kboard_id)"
                                ng-options="kboard.name  for kboard in kboard">
                            <option value="">--请选择卡板--</option>
                        </select>

                    </div>
                </div>
            </form>
            <hr>
            <div class="col-md-4 animated fadeInUp">
                <table class="table table-striped table-hover">
                    <caption>库存所有模板</caption>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>模板类型</th>
                        <th>模板数量</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in pandianinfo">
                        <td>{{$index+1}}</td>
                        <td>{{x.type}}</td>
                        <td>{{x.num}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="animated fadeInUp" style="position:absolute; left: 37%;width: 2px;  background-color: lightgrey; padding-bottom: 40%"></div>
            <div class="col-md-7 col-md-offset-1 animated fadeInRight">
                <table class="table table-striped table-hover">
                    <caption>卡板{{kboard_id.name}}上所有模板</caption>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>模板类型</th>
                        <th>模板编号</th>
                        <th>项目名称</th>
                        <th>区号</th>
                        <th>包号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in kboard_formwork" class="animated bounceInRight">
                        <td>{{$index+1}}</td>
                        <td>{{x.type}}</td>
                        <td>{{x.form}}</td>
                        <td>{{x.project}}</td>
                        <td>{{x.partition}}</td>
                        <td>{{x.package}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</div>
